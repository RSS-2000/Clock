<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>Press to activate the sound!!!</h3>
    <div class="container">
        <div class="circle">
            <div class="second"></div>
            <div class="minutes"></div>
            <div class="hour"></div>
            <div class="center-radius"></div>
            <div class="center-radius-small"></div>
            <p class="model">Perfect</p>
            <img src="./images/tablo2.png" alt="numbers" class="numbers">
            <img src="./images/obod2.png" alt="numbers" class="obod">
            <img src="./images/luch.png" alt="numbers" class="luch">
            <img src="./images/abstr.png" alt="numbers" class="crown">
        </div>
        <audio src="./audio/watch-single-tick.mp3"></audio>
    </div>
    <script src="./script.js"></script>
</body>

</html>
